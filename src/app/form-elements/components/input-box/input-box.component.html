<div [formGroup]="parent">
  <input
    name="name"
    [readonly]="readonly !== undefined ? readonly : config.readonly"
    [formControlName]="controlName"
    [placeholder]="setPlaceholder"
    [autocomplete]="setAutocomplete"
    [value]="defaultValue !== undefined ? defaultValue : 'eee'"
    type="name"
    required
  />
</div>
